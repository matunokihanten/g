<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>五目並べゲーム - AI対戦モード (改良版)</title>
  <style>
    /* 全体背景とレイアウト */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #243B55, #141E30);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    /* 設定パネル */
    #game-setting {
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    #game-setting label,
    #game-setting select,
    #game-setting button {
      font-size: 16px;
    }
    #game-setting select,
    #game-setting button {
      margin-right: 10px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      outline: none;
    }
    #game-setting button {
      background-color: #4ecca3;
      color: #141e30;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #game-setting button:hover {
      background-color: #3bb290;
    }
    /* ステータス・AIレベル表示 */
    #status, #ai-level {
      margin-bottom: 10px;
      font-size: 18px;
    }
    /* 盤面（テーブル） */
    #board {
      border-collapse: collapse;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      background: linear-gradient(135deg, #deb887, #d2b48c);
      background-size: cover;
      border: 2px solid #8B4513;
    }
    #board td {
      width: 40px;
      height: 40px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      font-size: 28px;
      /* --- 修正点 --- */
      transition: background-color 0.2s ease; /* transformによる変形を削除 */
      user-select: none;
      background: transparent;
      box-sizing: border-box; /* サイズ計算を安定化 */
      line-height: 40px; /* 文字の高さをセルに合わせる */
    }
    #board td:hover {
      background-color: rgba(255, 255, 255, 0.1);
      /* transformを削除したのでホバー時の変形なし */
    }
    /* 石のスタイル */
    .stone-black {
      color: #111;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }
    .stone-white {
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    /* リセットボタン */
    #reset {
      padding: 5px 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #fdbb2d;
      color: #141e30;
      cursor: pointer;
      transition: background-color 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    #reset:hover {
      background-color: #fca311;
    }
  </style>
</head>
<body>
  <h1>五目並べゲーム - AI対戦モード</h1>
  
  <div id="game-setting">
    <label for="player-turn">先手/後手選択:</label>
    <select id="player-turn">
      <option value="first">先手</option>
      <option value="second">後手</option>
    </select>
    <label for="ai-difficulty">AIの強さ:</label>
    <select id="ai-difficulty">
      <option value="easy">簡単</option>
      <option value="normal" selected>普通</option>
      <option value="hard">難しい</option>
      <option value="superhard">とても難しい</option>
      <option value="miraclehard">奇跡的に難しい</option>
    </select>
    <button id="start">ゲーム開始</button>
  </div>
  
  <p id="status">設定画面からゲーム開始してください。</p>
  <p id="ai-level">AIの強さ: 普通</p>
  <table id="board"></table>
  <button id="reset">リセット</button>
  
  <script>
    // 定数＆グローバル変数
    const BOARD_SIZE = 15;
    let board = [];
    let humanSymbol, aiSymbol;
    let currentPlayer;
    let gameOver = false;
    let aiDifficulty = "normal";
    const isAIMode = true; // 常にAI対戦

    // 盤面を初期化（全セルを空文字に）
    function initBoard() {
      board = [];
      for (let i = 0; i < BOARD_SIZE; i++) {
        const row = [];
        for (let j = 0; j < BOARD_SIZE; j++) {
          row.push("");
        }
        board.push(row);
      }
    }

    // 盤面をHTMLに描画
    function drawBoard() {
      const table = document.getElementById("board");
      table.innerHTML = "";
      for (let i = 0; i < BOARD_SIZE; i++) {
        const tr = document.createElement("tr");
        for (let j = 0; j < BOARD_SIZE; j++) {
          const td = document.createElement("td");
          td.dataset.row = i;
          td.dataset.col = j;
          td.textContent = board[i][j];
          td.addEventListener("click", handleCellClick);
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }

    // ステータス表示更新
    function updateStatusMessage() {
      if (gameOver) return;
      const status = document.getElementById("status");
      if (currentPlayer === aiSymbol) {
        status.textContent = "AI の番です (" + aiSymbol + ")";
      } else {
        status.textContent = "あなたの番です (" + humanSymbol + ")";
      }
    }

    // --- 修正点：AIレベル表示を日本語対応に ---
    function updateAILevel() {
      const levelDisplay = document.getElementById("ai-level");
      const difficultySelect = document.getElementById("ai-difficulty");
      const selectedOptionText = difficultySelect.options[difficultySelect.selectedIndex].text;
      levelDisplay.textContent = "AIの強さ: " + selectedOptionText;
    }

    // 人間がセルをクリック時の処理（自分の手番なら着手）
    function handleCellClick(event) {
      if (gameOver) return;
      if (currentPlayer !== humanSymbol) return;
      const row = parseInt(event.target.dataset.row);
      const col = parseInt(event.target.dataset.col);
      if (board[row][col] !== "") return;
      board[row][col] = humanSymbol;
      event.target.textContent = humanSymbol;
      event.target.classList.add(humanSymbol === "●" ? "stone-black" : "stone-white");
      if (checkWin(row, col, humanSymbol)) {
        document.getElementById("status").textContent = "あなたの勝ち!";
        gameOver = true;
        return;
      }
      currentPlayer = aiSymbol;
      updateStatusMessage();
      // --- 修正点：AIの思考開始までの遅延を短縮 ---
      setTimeout(makeAIMove, 200);
    }

    // 勝利判定：横、縦、斜め両方向で連続数をチェック
    function checkWin(row, col, player) {
      const directions = [
        { dr: 0, dc: 1 },
        { dr: 1, dc: 0 },
        { dr: 1, dc: 1 },
        { dr: 1, dc: -1 }
      ];
      for (let d = 0; d < directions.length; d++) {
        let count = 1;
        const { dr, dc } = directions[d];
        let r = row + dr, c = col + dc;
        while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
          count++;
          r += dr;
          c += dc;
        }
        r = row - dr, c = col - dc;
        while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
          count++;
          r -= dr;
          c -= dc;
        }
        if (count >= 5) return true;
      }
      return false;
    }

    // 補助：指定方向に連続する駒の数をカウント
    function countInDirection(row, col, dr, dc, player) {
      let count = 0;
      let r = row + dr, c = col + dc;
      while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
        count++;
        r += dr;
        c += dc;
      }
      return count;
    }

    // 連結数に応じたスコアを返す（例としての重み付け）
    function getScoreForCount(totalCount) {
      if (totalCount >= 5) return 100000;
      if (totalCount === 4) return 10000;
      if (totalCount === 3) return 1000;
      if (totalCount === 2) return 100;
      return 10;
    }

    // 指定セルに仮に駒を置いた場合の評価スコアを計算
    function evaluateCell(row, col, player) {
      const directions = [
        { dr: 0, dc: 1 },
        { dr: 1, dc: 0 },
        { dr: 1, dc: 1 },
        { dr: 1, dc: -1 }
      ];
      let score = 0;
      for (let d = 0; d < directions.length; d++) {
        const { dr, dc } = directions[d];
        const count1 = countInDirection(row, col, dr, dc, player);
        const count2 = countInDirection(row, col, -dr, -dc, player);
        const total = count1 + count2 + 1; // 仮に置く駒も含む
        score += getScoreForCount(total);
      }
      return score;
    }

    // ボード全体の評価関数 (AI視点)
    function evaluateBoard() {
      let score = 0;
      for (let i = 0; i < BOARD_SIZE; i++) {
        for (let j = 0; j < BOARD_SIZE; j++) {
          if (board[i][j] === "") {
            score += evaluateCell(i, j, aiSymbol);
            score -= evaluateCell(i, j, humanSymbol);
          }
        }
      }
      return score;
    }

    // 候補手生成：既存の駒の周囲のみを対象
    function getCandidateMoves() {
      let moves = [];
      const checked = Array(BOARD_SIZE).fill(0).map(() => Array(BOARD_SIZE).fill(false));

      for (let i = 0; i < BOARD_SIZE; i++) {
        for (let j = 0; j < BOARD_SIZE; j++) {
          if (board[i][j] !== "") {
            for (let di = -1; di <= 1; di++) {
              for (let dj = -1; dj <= 1; dj++) {
                 if (di === 0 && dj === 0) continue;
                let r = i + di, c = j + dj;
                if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === "" && !checked[r][c]) {
                  moves.push({ row: r, col: c });
                  checked[r][c] = true;
                }
              }
            }
          }
        }
      }
      // 初手の場合は、盤全体が空なら中央を返す
      if (moves.length === 0) {
        moves.push({ row: Math.floor(BOARD_SIZE / 2), col: Math.floor(BOARD_SIZE / 2) });
      }
      return moves;
    }
    
    // ミニマックス法 (α‐β剪定付き)
    function minimax(depth, maximizingPlayer, alpha, beta) {
      if (depth === 0) return evaluateBoard();
      const moves = getCandidateMoves();
      if (moves.length === 0) return evaluateBoard();
      if (maximizingPlayer) {
        let maxEval = -Infinity;
        for (let move of moves) {
          board[move.row][move.col] = aiSymbol;
          if (checkWin(move.row, move.col, aiSymbol)) {
            board[move.row][move.col] = "";
            return 1000000;
          }
          let eval = minimax(depth - 1, false, alpha, beta);
          board[move.row][move.col] = "";
          maxEval = Math.max(maxEval, eval);
          alpha = Math.max(alpha, eval);
          if (beta <= alpha) break;
        }
        return maxEval;
      } else {
        let minEval = Infinity;
        for (let move of moves) {
          board[move.row][move.col] = humanSymbol;
          if (checkWin(move.row, move.col, humanSymbol)) {
            board[move.row][move.col] = "";
            return -1000000;
          }
          let eval = minimax(depth - 1, true, alpha, beta);
          board[move.row][move.col] = "";
          minEval = Math.min(minEval, eval);
          beta = Math.min(beta, eval);
          if (beta <= alpha) break;
        }
        return minEval;
      }
    }

    // Super Hard モードの最善手探索
    function minimaxDecision() {
      const moves = getCandidateMoves();
      let bestMove = null;
      let bestEval = -Infinity;
      for (let move of moves) {
        board[move.row][move.col] = aiSymbol;
        let eval;
        if (checkWin(move.row, move.col, aiSymbol)) {
          eval = 1000000;
        } else {
          eval = minimax(3, false, -Infinity, Infinity);
        }
        board[move.row][move.col] = "";
        if (eval > bestEval) {
          bestEval = eval;
          bestMove = move;
        }
      }
      return bestMove;
    }

    // Miracle Hard モードの最善手探索 (反復深化＋タイムリミット)
    function miracleMinimaxDecision() {
      const moves = getCandidateMoves();
      if (moves.length === 0) return null;
      // 初手なら中央へ着手
      let isEmpty = true;
      for(let r=0; r<BOARD_SIZE; r++) {
        for(let c=0; c<BOARD_SIZE; c++) {
          if (board[r][c] !== "") {
            isEmpty = false;
            break;
          }
        }
        if(!isEmpty) break;
      }
      if (isEmpty) {
        return { row: Math.floor(BOARD_SIZE / 2), col: Math.floor(BOARD_SIZE / 2) };
      }

      const startTime = performance.now();
      // --- 修正点：思考タイムリミットを短縮 ---
      const timeLimit = 400;
      let bestMove = moves[0];
      let bestEval = -Infinity;
      let currentDepth = 1;
      
      while (performance.now() - startTime < timeLimit && currentDepth <= 6) {
        let currentBestMove = null;
        let currentBestEval = -Infinity;
        for (let move of moves) {
          board[move.row][move.col] = aiSymbol;
          let eval;
          if (checkWin(move.row, move.col, aiSymbol)) {
            eval = 1000000;
          } else {
            eval = minimax(currentDepth, false, -Infinity, Infinity);
          }
          board[move.row][move.col] = "";
          if (eval > currentBestEval) {
            currentBestEval = eval;
            currentBestMove = move;
          }
        }
        if(currentBestMove) {
           bestMove = currentBestMove;
           bestEval = currentBestEval;
        }
        // 時間が残っていても、勝利手を見つけたら探索終了
        if (bestEval >= 1000000) break;
        currentDepth++;
      }
      return bestMove;
    }


    // AIが手を打つ処理 (難易度に応じて切り替え)
    function makeAIMove() {
      if (gameOver) return;
      let bestMove = null;
      if (aiDifficulty === "easy") {
        let emptyCells = [];
        for (let i = 0; i < BOARD_SIZE; i++) {
          for (let j = 0; j < BOARD_SIZE; j++) {
            if (board[i][j] === "") emptyCells.push({ row: i, col: j });
          }
        }
        if (emptyCells.length === 0) return;
        bestMove = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      } else if (aiDifficulty === "miraclehard") {
        bestMove = miracleMinimaxDecision();
      } else if (aiDifficulty === "superhard") {
        bestMove = minimaxDecision();
      } else {
        // Normal, Hard モード：評価関数による手選択
        let bestScore = -Infinity;
        let candidateMoves = [];
        outerLoop:
        for (let i = 0; i < BOARD_SIZE; i++) {
          for (let j = 0; j < BOARD_SIZE; j++) {
            if (board[i][j] !== "") continue;
            
            const attackScore = evaluateCell(i, j, aiSymbol);
            // 自分が勝てる手なら即座に選択
            if (attackScore >= 100000) {
              bestMove = { row: i, col: j };
              bestScore = Infinity; // 最高スコア
              break outerLoop;
            }
            
            let defenseScore = evaluateCell(i, j, humanSymbol);
            // 相手がリーチなら最優先で防ぐ
            if (defenseScore >= 100000) {
               defenseScore *= 1.5; // 防御を少し優先
            }
            
            if (aiDifficulty === "hard") {
              defenseScore *= 1.2; // Hardモードはより防御を重視
            }

            const currentScore = attackScore + defenseScore;
            
            if (currentScore > bestScore) {
              bestScore = currentScore;
              bestMove = { row: i, col: j };
              candidateMoves = [bestMove];
            } else if (currentScore === bestScore) {
              candidateMoves.push({ row: i, col: j });
            }
          }
        }
        // 最高スコアの手が複数ある場合はランダムに選択
        if (candidateMoves.length > 0) {
             bestMove = candidateMoves[Math.floor(Math.random() * candidateMoves.length)];
        }
      }

      if (!bestMove) { // 万が一手が見つからない場合（例：盤面が埋まっている）
        // 空いているセルを探して打つ
        let emptyCells = [];
        for (let i = 0; i < BOARD_SIZE; i++) {
          for (let j = 0; j < BOARD_SIZE; j++) {
            if (board[i][j] === "") emptyCells.push({ row: i, col: j });
          }
        }
        if (emptyCells.length > 0) {
           bestMove = emptyCells[0];
        } else {
           // 引き分け処理
           document.getElementById("status").textContent = "引き分けです！";
           gameOver = true;
           return;
        }
      }

      board[bestMove.row][bestMove.col] = aiSymbol;
      const td = document.querySelector(`td[data-row="${bestMove.row}"][data-col="${bestMove.col}"]`);
      if (td) {
        td.textContent = aiSymbol;
        td.classList.add(aiSymbol === "●" ? "stone-black" : "stone-white");
      }
      if (checkWin(bestMove.row, bestMove.col, aiSymbol)) {
        document.getElementById("status").textContent = "AI の勝ち!";
        gameOver = true;
        return;
      }
      currentPlayer = humanSymbol;
      updateStatusMessage();
    }

    // リセット処理（設定はそのまま盤面・状態を初期化）
    function resetGame() {
      initBoard();
      drawBoard();
      gameOver = false;
      
      const playerTurn = document.getElementById("player-turn").value;
      if (playerTurn === 'first') {
        currentPlayer = humanSymbol;
      } else {
        currentPlayer = aiSymbol;
      }

      updateStatusMessage();
      if (currentPlayer === aiSymbol && !gameOver) {
        // --- 修正点：AIの思考開始までの遅延を短縮 ---
        setTimeout(makeAIMove, 200);
      }
    }

    // ゲーム開始時の設定読み込みおよび初手の設定
    function startGame() {
      const playerTurn = document.getElementById("player-turn").value;
      aiDifficulty = document.getElementById("ai-difficulty").value;
      updateAILevel();
      if (playerTurn === "first") {
        humanSymbol = "●";
        aiSymbol = "○";
        currentPlayer = humanSymbol;
      } else {
        humanSymbol = "○";
        aiSymbol = "●";
        currentPlayer = aiSymbol;
      }
      resetGame();
    }

    document.getElementById("start").addEventListener("click", startGame);
    document.getElementById("reset").addEventListener("click", startGame); // リセットもstartGameを呼ぶことで設定を再読み込み

    // 初期状態：盤面を描画（ゲームは未開始）
    initBoard();
    drawBoard();
  </script>
</body>
</html>
