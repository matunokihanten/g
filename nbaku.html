<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nバック記憶ゲーム（完全版）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #667eea;
      --primary-dark: #5a67d8;
      --secondary: #764ba2;
      --success: #48bb78;
      --danger: #f56565;
      --warning: #ed8936;
      --bg-light: #f7fafc;
      --bg-dark: #1a202c;
      --text-light: #2d3748;
      --text-dark: #f7fafc;
      --card-light: #ffffff;
      --card-dark: #2d3748;
      --border-light: #e2e8f0;
      --border-dark: #4a5568;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: var(--gradient);
      color: white;
      text-align: center;
      padding: 30px 20px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: var(--shadow);
      position: relative;
    }

    .header h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2em;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    .game-card {
      background: var(--card-light);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-light);
      transition: all 0.3s ease;
    }

    body.dark .game-card {
      background: var(--card-dark);
      border-color: var(--border-dark);
    }

    .settings-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .setting-group {
      display: flex;
      flex-direction: column;
    }

    .setting-group label {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary);
    }

    body.dark .setting-group label {
      color: var(--primary);
    }

    select, input[type="number"] {
      padding: 12px 16px;
      border: 2px solid var(--border-light);
      border-radius: 12px;
      background: var(--card-light);
      color: var(--text-light);
      font-size: 1em;
      transition: all 0.3s ease;
    }

    body.dark select,
    body.dark input[type="number"] {
      background: var(--card-dark);
      border-color: var(--border-dark);
      color: var(--text-dark);
    }

    select:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .start-button {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      width: 100%;
      margin-top: 10px;
    }

    .start-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.2);
    }

    .start-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .game-area {
      text-align: center;
      padding: 20px 0;
    }

    .number-display {
      font-size: 5em;
      font-weight: 700;
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 30px 0;
      min-height: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .turn-info {
      font-size: 1.3em;
      margin: 20px 0;
      color: var(--primary);
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 30px 0;
    }

    .action-button {
      padding: 15px 40px;
      border: none;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .same-button {
      background: var(--success);
      color: white;
    }

    .different-button {
      background: var(--danger);
      color: white;
    }

    .action-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
    }

    .action-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .result-message {
      font-size: 1.4em;
      font-weight: 600;
      margin: 20px 0;
      min-height: 1.5em;
      transition: all 0.3s ease;
    }

    .result-message.correct {
      color: var(--success);
    }

    .result-message.wrong {
      color: var(--danger);
    }

    .result-message.timeout {
      color: var(--warning);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--border-light);
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
    }

    body.dark .progress-bar {
      background: var(--border-dark);
    }

    .progress-fill {
      height: 100%;
      background: var(--gradient);
      transition: width 0.3s ease;
      border-radius: 4px;
    }

    .score-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .score-item {
      background: rgba(102, 126, 234, 0.1);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
    }

    body.dark .score-item {
      background: rgba(102, 126, 234, 0.2);
    }

    .score-value {
      font-size: 2em;
      font-weight: 700;
      color: var(--primary);
      display: block;
    }

    .score-label {
      font-size: 0.9em;
      opacity: 0.8;
      margin-top: 5px;
    }

    .chart-container {
      margin-top: 30px;
      background: rgba(102, 126, 234, 0.05);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid var(--border-light);
    }

    body.dark .chart-container {
      background: rgba(102, 126, 234, 0.1);
      border-color: var(--border-dark);
    }

    .chart-title {
      font-size: 1.3em;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--primary);
      text-align: center;
    }

    canvas {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      background: var(--card-light);
      border: 1px solid var(--border-light);
    }

    body.dark canvas {
      background: var(--card-dark);
      border-color: var(--border-dark);
    }

    .instructions {
      background: rgba(102, 126, 234, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      border-left: 4px solid var(--primary);
    }

    body.dark .instructions {
      background: rgba(102, 126, 234, 0.2);
    }

    .instructions h3 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .instructions ul {
      margin-left: 20px;
    }

    .instructions li {
      margin: 5px 0;
    }

    .final-results {
      background: var(--gradient);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      margin: 20px 0;
    }

    .final-results h3 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .final-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .final-stat {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
    }

    .final-stat-value {
      font-size: 1.5em;
      font-weight: 700;
      display: block;
    }

    .final-stat-label {
      font-size: 0.9em;
      opacity: 0.9;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px; /* Base font size reduction */
      }
      .container {
        padding: 10px;
      }
      .header {
        padding: 20px 15px;
        margin-bottom: 20px;
        border-radius: 15px;
      }
      .header h1 {
        font-size: 1.8em; /* Was 2em */
      }
      .header p {
        font-size: 1em;
      }
      .game-card {
        padding: 15px; /* Was 20px */
        border-radius: 15px;
        margin-bottom: 15px;
      }
      .game-area {
        padding: 0;
      }
      .settings-panel {
        grid-template-columns: 1fr;
        gap: 15px; /* Was 20px */
        margin-bottom: 20px; /* Was 30px */
      }
      select, input[type="number"] {
        padding: 10px 12px;
      }
      .start-button {
        padding: 12px 20px;
        font-size: 1.1em;
      }
      .instructions {
        padding: 15px;
        margin-bottom: 15px;
      }
      .instructions h3 {
        font-size: 1.1em;
      }
      .number-display {
        font-size: 3.5em; /* Was 4em */
        margin: 15px 0; /* Was 30px */
      }
      .turn-info {
        font-size: 1.1em;
        margin: 10px 0; /* Was 20px */
      }
      .action-buttons {
        flex-direction: column;
        align-items: center;
        gap: 10px; /* Was 20px */
        margin: 20px 0; /* Was 30px */
      }
      .action-button {
        width: 180px; /* Was 200px */
        padding: 12px 20px;
        font-size: 1.1em;
      }
      .score-panel {
          grid-template-columns: 1fr 1fr; /* 2x2 grid */
          gap: 10px; /* Was 15px */
          margin: 15px 0; /* Was 20px */
      }
      .score-value {
        font-size: 1.5em; /* Was 2em */
      }
      .result-message {
        margin: 10px 0;
      }
      .final-results {
        padding: 20px 15px;
      }
      .final-stats {
        grid-template-columns: 1fr 1fr; /* 2x2 grid */
      }
    }

    /* アニメーション */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    .bounce {
      animation: bounce 0.6s ease-in-out;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: 700;
      color: var(--primary);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="theme-toggle" id="theme-toggle">🌙</button>
      <h1>Nバック記憶ゲーム</h1>
      <p>記憶と思考の限界に挑戦しよう</p>
    </div>

    <div class="game-card" id="settings-card">
      <div class="instructions">
        <h3>🎯 ゲームの遊び方</h3>
        <ul>
          <li><strong>モード選択</strong>: 数字か図形かを選んで挑戦</li>
          <li><strong>Nバック</strong>: N回前に出たものと同じかを判断</li>
          <li><strong>反応時間</strong>: 素早く正確に答えるほど高得点</li>
          <li><strong>集中力</strong>: 連続正解でボーナスポイント獲得</li>
        </ul>
      </div>

      <div class="settings-panel">
        <div class="setting-group">
          <label for="mode-select">🎨 モード</label>
          <select id="mode-select">
            <option value="numbers" selected>数字</option>
            <option value="shapes">図形</option>
          </select>
        </div>
      
        <div class="setting-group">
          <label for="n-select">🔢 Nバック（何回前と比較）</label>
          <select id="n-select">
            <option value="1">1バック（簡単）</option>
            <option value="2" selected>2バック（標準）</option>
            <option value="3">3バック（難しい）</option>
            <option value="4">4バック（超難）</option>
            <option value="5">5バック（極限）</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="turns-input">🎯 問題数</label>
          <input id="turns-input" type="number" min="5" max="100" value="20">
        </div>

        <div class="setting-group">
          <label for="interval-input">⏱️ 表示間隔（秒）</label>
          <input id="interval-input" type="number" min="0.5" max="5" step="0.5" value="2">
        </div>
      </div>

      <button class="start-button" id="start-button">🚀 ゲーム開始</button>
    </div>

    <div class="game-card" id="game-area" style="display: none;">
      <div class="game-area">
        <div class="turn-info" id="turn-info"></div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="number-display" id="number-display">準備中...</div>
        
        <div class="action-buttons">
          <button class="action-button same-button" id="same-button" disabled>
            ✅ 同じ
          </button>
          <button class="action-button different-button" id="different-button" disabled>
            ❌ 違う
          </button>
        </div>
        
        <div class="result-message" id="result-message"></div>
        
        <div class="score-panel">
          <div class="score-item">
            <span class="score-value" id="current-score">0</span>
            <span class="score-label">現在のスコア</span>
          </div>
          <div class="score-item">
            <span class="score-value" id="correct-count">0</span>
            <span class="score-label">正解数</span>
          </div>
          <div class="score-item">
            <span class="score-value" id="accuracy">0%</span>
            <span class="score-label">正答率</span>
          </div>
          <div class="score-item">
            <span class="score-value" id="streak">0</span>
            <span class="score-label">連続正解</span>
          </div>
        </div>
      </div>
    </div>

    <div class="game-card" id="chart-section" style="display: none;">
      <div class="chart-container">
        <div class="chart-title">📈 反応時間の推移</div>
        <canvas id="reaction-chart"></canvas>
      </div>
    </div>

    <div class="final-results" id="final-results" style="display: none;">
      <h3>🎉 ゲーム完了！</h3>
      <div class="final-stats">
        <div class="final-stat">
          <span class="final-stat-value" id="final-score">0</span>
          <span class="final-stat-label">総合スコア</span>
        </div>
        <div class="final-stat">
          <span class="final-stat-value" id="final-accuracy">0%</span>
          <span class="final-stat-label">最終正答率</span>
        </div>
        <div class="final-stat">
          <span class="final-stat-value" id="avg-reaction">0ms</span>
          <span class="final-stat-label">平均反応時間</span>
        </div>
        <div class="final-stat">
          <span class="final-stat-value" id="max-streak">0</span>
          <span class="final-stat-label">最大連続正解</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // DOM要素の取得
    const elements = {
      settingsCard: document.getElementById('settings-card'),
      modeSelect: document.getElementById('mode-select'),
      nSelect: document.getElementById('n-select'),
      turnsInput: document.getElementById('turns-input'),
      intervalInput: document.getElementById('interval-input'),
      startButton: document.getElementById('start-button'),
      gameArea: document.getElementById('game-area'),
      turnInfo: document.getElementById('turn-info'),
      progressFill: document.getElementById('progress-fill'),
      numberDisplay: document.getElementById('number-display'),
      sameButton: document.getElementById('same-button'),
      differentButton: document.getElementById('different-button'),
      resultMessage: document.getElementById('result-message'),
      currentScore: document.getElementById('current-score'),
      correctCount: document.getElementById('correct-count'),
      accuracy: document.getElementById('accuracy'),
      streak: document.getElementById('streak'),
      chartSection: document.getElementById('chart-section'),
      reactionChart: document.getElementById('reaction-chart'),
      finalResults: document.getElementById('final-results'),
      finalScore: document.getElementById('final-score'),
      finalAccuracy: document.getElementById('final-accuracy'),
      avgReaction: document.getElementById('avg-reaction'),
      maxStreak: document.getElementById('max-streak'),
      themeToggle: document.getElementById('theme-toggle')
    };

    // ゲーム状態
    let gameState = {
      mode: 'numbers',
      n: 2,
      totalTurns: 20,
      interval: 2000,
      sequence: [],
      currentTurn: 0,
      correctAnswers: 0,
      currentStreak: 0,
      maxStreakValue: 0,
      score: 0,
      reactionTimes: [],
      gameActive: false,
      awaitingInput: false,
      turnStartTime: 0,
      timeoutId: null
    };

    const shapes = ['●', '▲', '■', '◆', '★', '♥'];

    // ユーティリティ関数
    function generateNumber() {
      return Math.floor(Math.random() * 10);
    }

    function generateShape() {
      return shapes[Math.floor(Math.random() * shapes.length)];
    }

    function updateScore(isCorrect, reactionTime) {
      if (isCorrect) {
        gameState.correctAnswers++;
        gameState.currentStreak++;
        gameState.maxStreakValue = Math.max(gameState.maxStreakValue, gameState.currentStreak);
        
        const basePoints = 100;
        const timeBonus = Math.max(0, 100 - Math.floor(reactionTime / 10));
        const streakBonus = gameState.currentStreak * 10;
        gameState.score += basePoints + timeBonus + streakBonus;
      } else {
        gameState.currentStreak = 0;
      }
      
      updateScoreDisplay();
    }

    function updateScoreDisplay() {
      elements.currentScore.textContent = gameState.score;
      elements.correctCount.textContent = gameState.correctAnswers;
      elements.streak.textContent = gameState.currentStreak;
      
      const questionsAnswered = gameState.reactionTimes.length;
      const accuracy = questionsAnswered > 0 ? 
        Math.round((gameState.correctAnswers / questionsAnswered) * 100) : 0;
      elements.accuracy.textContent = `${accuracy}%`;
      
      const progress = (questionsAnswered / gameState.totalTurns) * 100;
      elements.progressFill.style.width = `${Math.max(0, progress)}%`;
    }

    function updateChart() {
        const canvas = elements.reactionChart;
        if (!canvas.getContext) return;
        const ctx = canvas.getContext('2d');
        const rect = canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        
        ctx.clearRect(0, 0, rect.width, rect.height);
        
        if (gameState.reactionTimes.length < 2) return;
        
        const padding = { top: 20, right: 20, bottom: 30, left: 40 };
        const chartWidth = rect.width - padding.left - padding.right;
        const chartHeight = rect.height - padding.top - padding.bottom;
        
        const maxTime = Math.max(...gameState.reactionTimes);
        const minTime = Math.min(...gameState.reactionTimes);
        const timeRange = maxTime - minTime || 1;

        ctx.fillStyle = getComputedStyle(document.body).color;
        ctx.font
