<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âõ≥ÂΩ¢Âà§ÂÆö„Ç≤„Éº„É†</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 850px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .screen {
            display: none;
            padding: 30px;
            flex-grow: 1;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 700;
        }

        .settings-grid {
            display: grid;
            gap: 25px;
            max-width: 500px;
            margin: 0 auto;
            align-items: center;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .setting-group label {
            font-weight: bold;
            color: #555;
            font-size: 1.1em;
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .radio-item input {
            accent-color: #4CAF50;
        }

        select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            padding: 15px 30px;
            font-size: 17px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .game-info {
            display: flex;
            gap: 25px;
            align-items: center;
            flex-wrap: wrap;
            font-size: 1.1em;
            font-weight: bold;
        }

        .timebar-container {
            width: 100%;
            height: 25px;
            background: #eee;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .timebar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFC107, #f44336);
            transition: width 0.1s linear;
        }

        .feedback {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .correct {
            color: #4CAF50;
        }

        .incorrect {
            color: #f44336;
        }

        .rules-container {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .rule-side {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
            align-items: center;
        }

        .rule-side h3 {
            font-size: 1.3em;
        }

        .rule-display {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f0f4f8;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            font-weight: bold;
        }

        .shapes-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex-grow: 1;
            position: relative;
        }

        .shapes-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background-color: #ddd;
            transform: translateX(-50%);
        }

        .shapes-side {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            padding: 15px;
        }

        .shape {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .shape:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .shape svg {
            width: 80%;
            height: 80%;
        }

        .correct-border {
            border: 5px solid #4CAF50 !important;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .history-content {
            display: grid;
            gap: 25px;
        }

        .chart-container {
            height: 350px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .history-table {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #e9e9e9;
            font-weight: bold;
            color: #555;
        }

        @media (max-width: 768px) {
            .container {
                min-height: 100vh;
                border-radius: 0;
            }

            .screen {
                padding: 20px;
            }

            .game-header {
                flex-direction: column;
                align-items: stretch;
            }

            .game-info {
                justify-content: space-between;
                font-size: 1em;
            }

            .rules-container {
                flex-direction: column;
                gap: 10px;
            }

            .rule-display {
                flex-direction: column;
                padding: 10px;
                gap: 5px;
                font-size: 1em;
            }

            .shapes-container {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .shapes-container::after {
                display: none;
            }

            .shapes-side {
                padding: 10px;
                height: 250px;
            }

            .shape svg {
                width: 70%;
                height: 70%;
            }

            .radio-group {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .radio-group {
                grid-template-columns: repeat(2, 1fr);
            }

            .game-info {
                flex-direction: column;
                gap: 10px;
            }

            .nav-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="settingsScreen" class="screen active">
            <h1>üß† Âõ≥ÂΩ¢Âà§ÂÆö„Ç≤„Éº„É† üöÄ</h1>
            <div class="settings-grid">
                <div class="setting-group">
                    <label>„É¨„Éô„É´ÈÅ∏Êäû:</label>
                    <div class="radio-group">
                        <div class="radio-item"><input type="radio" name="level" value="1" id="level1" checked><label for="level1">1</label></div>
                        <div class="radio-item"><input type="radio" name="level" value="2" id="level2"><label for="level2">2</label></div>
                        <div class="radio-item"><input type="radio" name="level" value="3" id="level3"><label for="level3">3</label></div>
                        <div class="radio-item"><input type="radio" name="level" value="4" id="level4"><label for="level4">4</label></div>
                        <div class="radio-item"><input type="radio" name="level" value="5" id="level5"><label for="level5">5</label></div>
                        <div class="radio-item"><input type="radio" name="level" value="6" id="level6"><label for="level6">6</label></div>
                        <div class="radio-item"><input type="radio" name="level" value="7" id="level7"><label for="level7">7</label></div>
                        <div class="radio-item"><input type="radio" name="level" value="8" id="level8"><label for="level8">8</label></div>
                        <div class="radio-item"><input type="radio" name="level" value="9" id="level9"><label for="level9">9</label></div>

                    </div>
                </div>
                <div class="setting-group">
                    <label for="ruleTime">„É´„Éº„É´Ë°®Á§∫ÊôÇÈñì (Áßí):</label>
                    <select id="ruleTime">
                        <option value="1">1Áßí</option>
                        <option value="2">2Áßí</option>

                </div>
                <button class="btn-primary" onclick="startGame()">„Ç≤„Éº„É†ÈñãÂßãÔºÅ</button>

            <div class="nav-buttons">
                <button class="btn-secondary" onclick="showHistory()">ÈÅéÂéª„ÅÆÊàêÁ∏æ„ÇíË¶ã„Çã</button>

        </div>
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <button class="btn-secondary" onclick="showSettings()">„Éõ„Éº„É†„Å´Êàª„Çã</button>
                <div class="game-info">
                    <div>„Çπ„ÉÜ„Éº„Ç∏: <span id="stage">1</span></div>
                    <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>

                    <div class="rule-display" id="ruleDisplayLeft"></div>
                </div>
                <div class="rule-side">
                    <h3>Âè≥ÂÅ¥„ÅÆ„É´„Éº„É´</h3>
                    <div class="rule-display" id="ruleDisplayRight"></div>
                </div>

            <h2>üìú ÈÅéÂéª„ÅÆÊàêÁ∏æ</h2>
            <div class="nav-buttons">
                <button class="btn-danger" onclick="clearHistory()">Â±•Ê≠¥„ÇØ„É™„Ç¢</button>
                <button class="btn-secondary" onclick="showSettings()">„Éõ„Éº„É†„Å´Êàª„Çã</button>

            <div class="history-content">

                    <canvas id="scoreChart"></canvas>
                </div>
                <div class="history-table">
                    <table>
                        <thead>
                            <tr>
                                <th>„Çπ„ÉÜ„Éº„Ç∏</th>
                                <th>„Çπ„Ç≥„Ç¢</th>
                                <th>„Ç≥„É≥„Éú</th>

        </div>
    </div>
    <script>
        let gameState = {
            level: 1,
            ruleTime: 3,
            stage: 1,
            score: 0,
            combo: 0,
            timeLeft: 10,
            currentRuleLeft: null,
            currentRuleRight: null,
            allShapes: [],
            correctShapesLeft: [],
            correctShapesRight: [],
            gameActive: false,
            timer: null,
            timebarTimer: null,
            endStageTimeout: null
        };

        const shapeData = {
            circle: { name: 'ÂÜÜ', svg: `<circle cx="50" cy="50" r="30" />` },
            square: { name: 'ÂõõËßí', svg: `<rect x="20" y="20" width="60" height="60" />` },
            triangle: { name: '‰∏âËßí', svg: `<polygon points="50,20 80,70 20,70" />` },
            star: { name: 'Êòü', svg: `<polygon points="50,15 55,35 75,35 60,50 65,70 50,60 35,70 40,50 25,35 45,35" />` }
        };
        const colorData = {
            red: { name: 'Ëµ§', code: '#f44336' },
            blue: { name: 'Èùí', code: '#2196F3' },
            green: { name: 'Á∑ë', code: '#4CAF50' },
            yellow: { name: 'ÈªÑ', code: '#FFEB3B' }
        };

        const ruleData = [
            { name: 'Ëâ≤„Åå„ÄåËµ§„Äç', type: 'color', value: 'red' },
            { name: 'Ëâ≤„Åå„ÄåÈùí„Äç', type: 'color', value: 'blue' },
            { name: 'Ëâ≤„Åå„ÄåÁ∑ë„Äç', type: 'color', value: 'green' },
            { name: 'Ëâ≤„Åå„ÄåÈªÑ„Äç', type: 'color', value: 'yellow' },
            { name: 'ÂΩ¢„Åå„ÄåÂÜÜ„Äç', type: 'shape', value: 'circle' },
            { name: 'ÂΩ¢„Åå„ÄåÂõõËßí„Äç', type: 'shape', value: 'square' },
            { name: 'ÂΩ¢„Åå„Äå‰∏âËßí„Äç', type: 'shape', value: 'triangle' },
            { name: 'ÂΩ¢„Åå„ÄåÊòü„Äç', type: 'shape', value: 'star' },
            { name: '„Å©„Çå„Åã1„Å§„Å®Âêå„Åò„ÄåËâ≤„Äç', type: 'property', value: 'same-color' },
            { name: '„Å©„Çå„Åã1„Å§„Å®Âêå„Åò„ÄåÂΩ¢„Äç', type: 'property', value: 'same-shape' },
            { name: '„Å©„Çå„Å®„ÇÇÈÅï„ÅÜ„ÄåËâ≤„Äç', type: 'property', value: 'different-color' },
            { name: '„Å©„Çå„Å®„ÇÇÈÅï„ÅÜ„ÄåÂΩ¢„Äç', type: 'property', value: 'different-shape' }
        ];

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            if (screenId === 'settingsScreen') {
                clearInterval(gameState.timebarTimer);
                clearTimeout(gameState.endStageTimeout);
            }
        }

        function showSettings() {
            showScreen('settingsScreen');
        }

        function showHistory() {
            showScreen('historyScreen');
            loadHistory();
            updateChart();
        }

        function startGame() {
            gameState.level = parseInt(document.querySelector('input[name="level"]:checked').value);
            gameState.ruleTime = parseInt(document.getElementById('ruleTime').value);
            gameState.stage = 1;
            gameState.score = 0;
            gameState.combo = 0;
            showScreen('gameScreen');
            startStage();
        }

        function startStage() {
            clearInterval(gameState.timebarTimer);
            clearTimeout(gameState.endStageTimeout);

            gameState.timeLeft = Math.max(15 - gameState.level, 5);
            gameState.gameActive = false;
            gameState.correctShapesLeft = [];
            gameState.correctShapesRight = [];
            
            // Êó¢Â≠ò„ÅÆÂõ≥ÂΩ¢„Çí„É™„Çª„ÉÉ„Éà
            document.querySelectorAll('.shape').forEach(el => {
                el.classList.remove('correct-border');
                el.setAttribute('data-clicked', 'false');
            });
            
            updateDisplay();
            generateRulesAndShapes();
            showRules();

            gameState.endStageTimeout = setTimeout(() => {
                hideRules();
                startTimer();
                gameState.gameActive = true;
            }, gameState.ruleTime * 1000);
        }

        function updateDisplay() {
            document.getElementById('stage').textContent = gameState.stage;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('combo').textContent = gameState.combo;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function generateShapes(side) {
            const container = document.getElementById(side + 'Shapes');
            container.innerHTML = '';
            const shapes = [];
            for (let i = 0; i < 4; i++) {
                const randomShape = Object.keys(shapeData)[Math.floor(Math.random() * Object.keys(shapeData).length)];
                const randomColor = Object.keys(colorData)[Math.floor(Math.random() * Object.keys(colorData).length)];

                const shapeElement = document.createElement('div');
                shapeElement.className = 'shape';
                shapeElement.onclick = () => selectShape(shapeElement);
                shapeElement.setAttribute('data-shape', randomShape);
                shapeElement.setAttribute('data-color', randomColor);
                shapeElement.setAttribute('data-side', side);
                shapeElement.setAttribute('data-clicked', 'false');
                shapeElement.appendChild(createShapeSVG(randomShape, randomColor));
                container.appendChild(shapeElement);
                shapes.push(shapeElement);
            }
            return shapes;
        }

        function generateRulesAndShapes() {
            const maxRuleIndex = Math.min(ruleData.length, 6 + gameState.level * 2);

            let allShapes, correctShapesLeft, correctShapesRight;

            // Â∑¶ÂÅ¥„ÅÆÂïèÈ°åÁîüÊàê
            while (true) {
                const selectedRule = ruleData[Math.floor(Math.random() * maxRuleIndex)];
                allShapes = generateShapes('left');
                correctShapesLeft = allShapes.filter(s => checkAnswer(s, selectedRule, allShapes));
                if (correctShapesLeft.length > 0) {
                    gameState.currentRuleLeft = selectedRule;
                    gameState.correctShapesLeft = correctShapesLeft;
                    break;
                }
            }

            // Âè≥ÂÅ¥„ÅÆÂïèÈ°åÁîüÊàê
            while (true) {
                const selectedRule = ruleData[Math.floor(Math.random() * maxRuleIndex)];
                allShapes = generateShapes('right');
                correctShapesRight = allShapes.filter(s => checkAnswer(s, selectedRule, allShapes));
                if (correctShapesRight.length > 0) {
                    gameState.currentRuleRight = selectedRule;
                    gameState.correctShapesRight = correctShapesRight;
                    break;
                }
            }

            gameState.allShapes = Array.from(document.querySelectorAll('.shape'));
        }

        function createShapeSVG(shapeKey, colorKey) {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', '0 0 100 100');
            const element = document.createElementNS('http://www.w3.org/2000/svg', shapeData[shapeKey].svg.match(/<\w+/)[0].slice(1));
            const attributes = shapeData[shapeKey].svg.match(/[\w-]+="[^"]+"/g);
            if (attributes) {
                attributes.forEach(attr => {
                    const [key, value] = attr.split('=');
                    element.setAttribute(key.trim(), value.trim().replace(/"/g, ''));
                });
            }
            element.setAttribute('fill', colorData[colorKey].code);
            element.setAttribute('stroke', '#333');
            element.setAttribute('stroke-width', '2');
            svg.appendChild(element);
            return svg;
        }

        function showRules() {
            const ruleDisplayLeft = document.getElementById('ruleDisplayLeft');
            const ruleDisplayRight = document.getElementById('ruleDisplayRight');
            ruleDisplayLeft.innerHTML = '';
            ruleDisplayRight.innerHTML = '';

            addRuleToDisplay(ruleDisplayLeft, gameState.currentRuleLeft);
            addRuleToDisplay(ruleDisplayRight, gameState.currentRuleRight);
        }

        function addRuleToDisplay(displayElement, rule) {
            const ruleText = document.createElement('span');
            ruleText.textContent = rule.name;
            displayElement.appendChild(ruleText);

            if (rule.type === 'color' || rule.type === 'shape') {
                const exampleSVG = createShapeSVG(
                    rule.type === 'shape' ? rule.value : 'circle',
                    rule.type === 'color' ? rule.value : 'red'
                );
                exampleSVG.style.width = '50px';
                exampleSVG.style.height = '50px';
                displayElement.appendChild(exampleSVG);
            }
        }

        function hideRules() {
            document.getElementById('ruleDisplayLeft').innerHTML = '‚ùì „É´„Éº„É´„ÅØ‰Ωï„Å†„Å£„Åü„Åã„Å™Ôºü';
            document.getElementById('ruleDisplayRight').innerHTML = '‚ùì „É´„Éº„É´„ÅØ‰Ωï„Å†„Å£„Åü„Åã„Å™Ôºü';
        }

        function startTimer() {
            const timebar = document.getElementById('timebar');
            timebar.style.width = '100%';

            gameState.timebarTimer = setInterval(() => {
                gameState.timeLeft -= 0.1;
                const percentage = (gameState.timeLeft / (Math.max(15 - gameState.level, 5))) * 100;
                timebar.style.width = Math.max(0, percentage) + '%';

                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timebarTimer);
                    showFeedback('ÊôÇÈñìÂàá„ÇåÔºÅ', false);
                    highlightCorrectAnswer();
                    setTimeout(endStage, 1500);
                }
            }, 100);
        }

        function selectShape(element) {
            if (!gameState.gameActive || element.getAttribute('data-clicked') === 'true') {
                return;
            }

            const side = element.getAttribute('data-side');
            const rule = side === 'left' ? gameState.currentRuleLeft : gameState.currentRuleRight;
            const isCorrect = checkAnswer(element, rule, gameState.allShapes);

            if (isCorrect) {
                element.classList.add('correct-border');
                element.setAttribute('data-clicked', 'true');
                const points = 50 + (gameState.combo * 5);
                gameState.score += points;
                showFeedback(`Ê≠£Ëß£ÔºÅ+${points}ÁÇπ üéØ`, true);
                gameState.combo++;

                const totalCorrect = gameState.correctShapesLeft.length + gameState.correctShapesRight.length;
                const clickedCorrect = document.querySelectorAll('.correct-border').length;

                if (clickedCorrect === totalCorrect) {
                    showFeedback('ÂÖ®ÈÉ®Ë¶ã„Å§„Åë„ÅüÔºÅ', true);
                    clearInterval(gameState.timebarTimer);
                    gameState.endStageTimeout = setTimeout(endStage, 1500);
                }

            } else {
                showFeedback('‰∏çÊ≠£Ëß£‚Ä¶ ‚ùå', false);
                gameState.combo = 0;
                highlightCorrectAnswer();
                clearInterval(gameState.timebarTimer);
                gameState.endStageTimeout = setTimeout(endStage, 1500);
            }

            updateDisplay();
        }

        function endStage() {
            gameState.stage++;
            if (gameState.stage <= 10) {
                startStage();
            } else {
                endGame();
            }
        }

        function highlightCorrectAnswer() {
            const correctShapes = gameState.allShapes.filter(s =>
                checkAnswer(s, s.getAttribute('data-side') === 'left' ? gameState.currentRuleLeft : gameState.currentRuleRight, gameState.allShapes)
            );
            correctShapes.forEach(s => s.classList.add('correct-border'));
        }

        function checkAnswer(element, rule, allShapes) {
            const side = element.getAttribute('data-side');
            const shape = element.getAttribute('data-shape');
            const color = element.getAttribute('data-color');

            const sideShapes = allShapes.filter(s => s.getAttribute('data-side') === side);

            switch (rule.type) {
                case 'color':
                    return color === rule.value;
                case 'shape':
                    return shape === rule.value;
                case 'property':
                    if (rule.value === 'same-color') {
                        return sideShapes.some(s => s.getAttribute('data-color') === color && s !== element);
                    }
                    if (rule.value === 'same-shape') {
                        return sideShapes.some(s => s.getAttribute('data-shape') === shape && s !== element);
                    }
                    if (rule.value === 'different-color') {
                        return !sideShapes.some(s => s.getAttribute('data-color') === color && s !== element);
                    }
                    if (rule.value === 'different-shape') {
                        return !sideShapes.some(s => s.getAttribute('data-shape') === shape && s !== element);
                    }
                    return false;
            }
        }

        function showFeedback(message, isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');
        }

        function endGame() {
            const gameData = {
                stage: gameState.stage - 1,
                score: gameState.score,
                combo: gameState.combo,
                date: new Date().toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' })
            };
            saveGameData(gameData);
            showFeedback(`„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${gameState.score}`, true);

            setTimeout(() => {
                showSettings();
            }, 3000);
        }

        function saveGameData(data) {
            let history = JSON.parse(localStorage.getItem('gameHistory') || '[]');
            history.push(data);
            if (history.length > 50) history = history.slice(-50);
            localStorage.setItem('gameHistory', JSON.stringify(history));
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('gameHistory') || '[]');
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';

            history.slice(-20).reverse().forEach(game => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${game.stage}</td>
                    <td>${game.score}</td>
                    <td>${game.combo}</td>
                    <td>${game.date}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateChart() {
            const history = JSON.parse(localStorage.getItem('gameHistory') || '[]');
            const ctx = document.getElementById('scoreChart').getContext('2d');

            if (window.scoreChart) {
                window.scoreChart.destroy();
            }

            window.scoreChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: history.slice(-10).map((_, i) => `${i + 1}`),
                    datasets: [{
                        label: '„Çπ„Ç≥„Ç¢',
                        data: history.slice(-10).map(game => game.score),
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'ÈÅéÂéª10Âõû„ÅÆ„Çπ„Ç≥„Ç¢Êé®Áßª',
                            font: { size: 16, weight: 'bold' }
                        },
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#eee'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '„Éó„É¨„Ç§ÂõûÊï∞'
                            }
                        }
                    }
                }
            });
        }

        function clearHistory() {
            if (confirm('Â±•Ê≠¥„Çí„Åô„Åπ„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                localStorage.removeItem('gameHistory');
                loadHistory();
                updateChart();
            }
        }
    </script>
