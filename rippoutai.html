<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>
    動く立体オブジェクト認識チャレンジ
    （グリッド版 - 滑らか動作・縦横対応・ズーム調整・豪華立方体・移動＆衝突回避・表示角度調整・ヒント・列数調整）
  </title>
  <!-- モバイル向けビューポート設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    canvas { display: block; }
    /* オーバーレイ：画面上部の情報・ズーム・表示角度・列数調整・ヒント・リスタート */
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.85);
      padding: 10px;
      border-radius: 4px;
      z-index: 10;
    }
    #overlay button {
      padding: 6px 10px;
      font-size: 14px;
      margin-top: 8px;
      margin-right: 5px;
    }
    #zoomControl, #angleControl, #columnControl { margin-top: 8px; }
  </style>
</head>
<body>
  <!-- オーバーレイ：ゲーム情報、ズーム調整、表示角度調整、列数調整、ヒントボタン、リスタートボタン -->
  <div id="overlay">
    <div id="instruction">一番赤い面が多い立方体をタップしてください。</div>
    <div id="status">
      <span id="round">ラウンド: 1</span> ｜ 
      <span id="score">スコア: 0</span>
    </div>
    <div id="message"></div>
    <div id="zoomControl">
      <label for="zoomSlider">ズーム調整: </label>
      <input type="range" id="zoomSlider" min="0.2" max="5.0" value="0.5" step="0.01">
    </div>
    <div id="angleControl">
      <label for="angleSlider">表示角度調整: </label>
      <!-- -180° ～ 180° の範囲。初期値 0° -->
      <input type="range" id="angleSlider" min="-180" max="180" value="0" step="1">
    </div>
    <div id="columnControl">
      <label for="columnSlider">列の数調整: </label>
      <!-- 1～12 の範囲。初期値は 3 -->
      <input type="range" id="columnSlider" min="1" max="12" value="3" step="1">
    </div>
    <button id="hintBtn">ヒント</button>
    <button id="restartBtn" style="display:none;">スタートから挑戦する</button>
  </div>
  
  <!-- Three.js ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
    // シーン、カメラ、レンダラーの初期設定
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.zoom = 0.5; // 初期はズームアウト状態
    camera.updateProjectionMatrix();
    camera.position.set(0, 5, 20);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
