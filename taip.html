    body {

      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    header {
      width: 100%;
      background: #3f51b5;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
    }

    .info-bar {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      font-size: 18px;
    }

    .game-container {
      text-align: center;
      width: 90%;
      max-width: 700px;
      margin-top: 30px;
    }

    #question {
      font-size: 28px;
      margin: 20px auto;
      padding: 10px;
      min-height: 60px;
    }

    #inputArea {
      width: 100%;
      max-width: 600px;
      height: 40px;
      font-size: 24px;
      padding: 10px;
      margin: 10px auto;
    }

    .highlight {
      color: green;
    }

    .mistake {
      color: red;
    }

    #startBtn, #retryBtn, #clearBtn {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      background-color: #3f51b5;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #startBtn:hover, #retryBtn:hover, #clearBtn:hover {
      background-color: #303f9f;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
    }

    @media (max-width: 600px) {
      #question {
        font-size: 22px;
      }

      #inputArea {
        font-size: 20px;
      }

      .info-bar {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>

        "犯罪", "法律", "裁判", "警察", "検察", "弁護士", "裁判官", "政治", "経済",
        "社会", "文化", "歴史", "科学", "技術", "芸術", "教育", "医療", "福祉"
    ];

    let currentWord = "";
    let score = 0;
    let time = 60;
    let timer;
    let isPlaying = false;

    const startBtn = document.getElementById('startBtn');
    const retryBtn = document.getElementById('retryBtn');
    const clearBtn = document.getElementById('clearBtn');
    const inputArea = document.getElementById('inputArea');
    const questionDiv = document.getElementById('question');
    const timeSpan = document.getElementById('time');
    const scoreSpan = document.getElementById('score');
    const resultDiv = document.getElementById('result');

    function getRandomQuestion() {
      return questions[Math.floor(Math.random() * questions.length)];
    }

    function displayQuestion() {
      questionDiv.innerHTML = '';
      for (let char of currentWord) {
        const span = document.createElement('span');
        span.textContent = char;
        questionDiv.appendChild(span);
      }
    }

    function updateQuestionHighlight() {
      const input = inputArea.value;
      const spans = questionDiv.querySelectorAll('span');
      spans.forEach((span, i) => {
        if (i < input.length) {
          if (input[i] === currentWord[i]) {
            span.className = 'highlight';
          } else {
            span.className = 'mistake';
          }
        } else {
          span.className = '';
        }
      });
    }

    function startGame() {
      score = 0;
      time = 60;
      isPlaying = true;
      inputArea.value = '';
      inputArea.disabled = false;
      inputArea.focus();
      resultDiv.innerHTML = '';
      retryBtn.style.display = 'none';
      scoreSpan.textContent = score;
      timeSpan.textContent = time;

      currentWord = getRandomQuestion();
      displayQuestion();

      timer = setInterval(() => {
        time--;
        timeSpan.textContent = time;
        if (time <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(timer);
      isPlaying = false;
      inputArea.disabled = true;
      const typed = score;
      const wpm = typed;
      const accuracy = calculateAccuracy();
      resultDiv.innerHTML = `ゲーム終了！<br>WPM: ${wpm}<br>正解率: ${accuracy}%`;
      retryBtn.style.display = 'inline-block';
    }

    function calculateAccuracy() {
      const totalTyped = inputHistory.join('').length;
      const totalCorrect = correctHistory.join('').length;
      return totalTyped > 0 ? Math.floor((totalCorrect / totalTyped) * 100) : 0;
    }

    let inputHistory = [];
    let correctHistory = [];

    inputArea.addEventListener('input', () => {
      if (!isPlaying) return;
      updateQuestionHighlight();
    });

    inputArea.addEventListener('keydown', (e) => {
      if (!isPlaying) return;

      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        const input = inputArea.value;
        inputHistory.push(input);
        if (input === currentWord) {
          correctHistory.push(currentWord);
          score++;
          scoreSpan.textContent = score;
          inputArea.value = '';
          currentWord = getRandomQuestion();
          displayQuestion();
        }
      }
    });

    clearBtn.addEventListener('click', () => {
      inputArea.value = '';
      updateQuestionHighlight();
    });

    startBtn.addEventListener('click', () => {
      inputHistory = [];
      correctHistory = [];
      startGame();
    });

    retryBtn.addEventListener('click', () => {
      inputHistory = [];
      correctHistory = [];
      startGame();
    });
  </script>
