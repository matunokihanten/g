    function createFloatingChar() {

    function startBackgroundAnimation() {

    // ã‚µã‚¦ãƒ³ãƒ‰åŠ¹æœ
    let audioContext = null;

    /**
     * ã‚µã‚¦ãƒ³ãƒ‰å†ç”Ÿ
     * @param {number} frequency
     * @param {number} duration
     * @param {OscillatorType} type
     */
    function playSound(frequency, duration, type = 'sine') {
      try {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
        oscillator.type = type;
        
        gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration);
      } catch (error) {
        console.log('Audio not supported:', error);
      }
    }

    /**
     * æ­£è§£ã‚µã‚¦ãƒ³ãƒ‰
     */
    function playCorrectSound() {
      playSound(800, 0.1);
      setTimeout(() => playSound(1000, 0.1), 50);
    }

    /**

    function playErrorSound() {

    }

    /**

    elements.difficultySelector.addEventListener('click', (event) => {
      const target = /** @type {HTMLButtonElement} */ (event.target);

    });

    // å…¥åŠ›å‡¦ç†
    elements.inputArea.addEventListener('input', () => {
      if (!gameState.isPlaying) return;
      
      updateQuestionHighlight();
      
      // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ çµ±è¨ˆæ›´æ–°
      const input = elements.inputArea.value;
      if (input.length > 0) {
        const lastCharIndex = input.length - 1;
        const lastChar = input[lastCharIndex];
        const targetChar = gameState.currentWord[lastCharIndex];
        
        if (lastCharIndex < gameState.currentWord.length) {
          if (lastChar === targetChar) {
            gameState.typedCharacters++;
            gameState.correctCount++;
          }
          gameState.totalAttempts++;
        }
      }
    });

    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰å‡¦ç†
    elements.inputArea.addEventListener('keydown', (event) => {
      if (!gameState.isPlaying) return;

      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        const input = elements.inputArea.value.trim();
        
        if (input === gameState.currentWord) {
          // æ­£è§£å‡¦ç†
          gameState.score++;
          gameState.combo++;
          
          if (gameState.combo > gameState.maxCombo) {
            gameState.maxCombo = gameState.combo;
          }
          
          // ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—ãƒã‚§ãƒƒã‚¯
          const threshold = LEVEL_UP_THRESHOLDS[gameState.difficulty];
          if (gameState.score % threshold === 0) {
            gameState.level++;
            showLevelUp();
          }
          
          // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆè¡¨ç¤º
          showCombo();
          playCorrectSound();
          
          const rect = elements.questionDisplay.getBoundingClientRect();
          createParticleEffect(
            rect.left + rect.width / 2,

          );
          
          // æ¬¡ã®å•é¡Œã¸
          elements.scoreDisplay.textContent = gameState.score.toString();
          elements.inputArea.value = '';
          gameState.currentWord = getRandomQuestion();
          displayQuestion();
          
        } else {
          // ä¸æ­£è§£å‡¦ç†
          gameState.combo = 0;
          playErrorSound();
          
          elements.inputArea.style.animation = 'shake 0.6s ease';
          setTimeout(() => {

          const rect = elements.questionDisplay.getBoundingClientRect();
          createParticleEffect(
            rect.left + rect.width / 2, 
            rect.top + rect.height / 2,
            '#f87171'
          );
        }
      }
      
      // ãƒãƒƒã‚¯ã‚¹ãƒšãƒ¼ã‚¹å‡¦ç†
      if (event.key === 'Backspace') {
        setTimeout(() => updateQuestionHighlight(), 10);
      }
    });

    // ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
    elements.startBtn.addEventListener('click', startGame);
    elements.retryBtn.addEventListener('click', startGame);
    elements.clearBtn.addEventListener('click', () => {

    // ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆ
    let isDarkMode = false;

      elements.themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™';
      document.body.style.filter = isDarkMode ? 'invert(1) hue-rotate(180deg)' : 'none';
    });

    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
    document.addEventListener('keydown', (event) => {
      if (event.ctrlKey || event.metaKey) {

    // ã‚¿ãƒƒãƒãƒ‡ãƒã‚¤ã‚¹å¯¾å¿œ

      console.log('ğŸš€ TypeScriptç‰ˆæ—¥æœ¬èªã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã‚²ãƒ¼ãƒ  - æº–å‚™å®Œäº†!');
      console.log('ğŸ“ æ©Ÿèƒ½: å‹å®‰å…¨æ€§ã€4æ®µéšé›£æ˜“åº¦ã€ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ çµ±è¨ˆã€ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ');
      console.log('âŒ¨ï¸ ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ: Ctrl+Enter (é–‹å§‹), Ctrl+R (ãƒªã‚»ãƒƒãƒˆ), Esc (ã‚¯ãƒªã‚¢)');
